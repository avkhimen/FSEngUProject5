<!doctype html>
<html lang="en">

<head>
    <title>Item Catalog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href='{{url_for('showAllCountries')}}'>Country Foods</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
            {%if 'username' not in session %}
                <a href="{{url_for('showLogin')}}">Login </a>
            {% else %}
                <a href="{{url_for('gdisconnect')}}">Logout </a>
            {% endif %}
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-info margin-top: 1rem">
				
            </div>
            <div class="col-9 bg-warning margin-top: 1rem">
            <br>
			<h3> Are you sure you want to delete {{item.name}}? </h3>
			<br>
			<form action="{{ url_for('deleteCountryFoodItem', country_id = item.country_id, item_id = item.id)}}" method = 'POST'>
			<input type='submit', value = 'Delete'>
			</form>
			<br>
			<a href = '{{url_for('showAllCountries', country_id = country_id)}}'> Cancel </a>
            </div>
        </div>
    </div>
</body>

</html>
